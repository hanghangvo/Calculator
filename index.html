<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="show row"></div>
        <div class="row">
          <button onclick="setOperands(7)">7</button>
          <button onclick="setOperands(8)">8</button>
          <button onclick="setOperands(9)">9</button>
          <button class="del">DEL</button>
        </div>
        <div class="row">
          <button onclick="setOperands(4)">4</button>
          <button onclick="setOperands(5)">5</button>
          <button onclick="setOperands(6)">6</button>
          <button onclick="setOperator('add')">+</button>
        </div>
        <div class="row">
          <button onclick="setOperands(1)">1</button>
          <button onclick="setOperands(2)">2</button>
          <button onclick="setOperands(3)">3</button>
          <button onclick="setOperator('minus')">-</button>
        </div>
        <div class="row">
          <button onclick="setOperands(0)">0</button>
          <button onclick="setOperands('.')">.</button>
          <button onclick="setOperator('divide')">/</button>
          <button onclick="setOperator('multiply')">x</button>
        </div>
        <div class="row">
          <button onclick="clr()">C</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
